<!DOCTYPE html>
<html>
<head>

	<title>Pesquisa de Vagas de Estágios</title>
	<meta charset="utf-8"/>

	<style type="text/css">
	@import "estilos/layout.css";
	</style>

</head>
<body>

	<header>
			<h1>Vagas de Estágios Tabajara</h1>
	</header>

	<main>

		<section id="dados">

			<article>
				
				<h2>Dados Pessoais</h2>

				<br/>
				<br/>
				<br/>


				<label for="nome">Nome: </label>
				<input type="label" name="nome" id="nome"/>

				<br/>
				<br/>
				<br/>

				<label for="idade">Idade:</label>
				<select name="idade" id="curso">
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
				</select>

				<br/>
				<br/>
				<br/>

				<label for="end">Endereço: </label>
				<input type="label" name="end" id="end">

				<br/>
				<br/>
				<br/>		

				<label for="curso">Curso: </label>

				<select name="curso" id="curso">

  					<option value="ads">Análise e Desenvolvimento de Sistemas</option>
  					<option value="redes">Redes</option>
  					<option value="moda">Moda</option>
  					<option value="gastronomia">Gastronomia</option>

				</select>
				
				<br/>
				<br/>
				<br/>

				
				<label for="cidade">Cidade: </label>
				<select name="cidade" id="cidade">

					<option value="poa">Porto Alegre</option>
					<option value="toronto">Toronto</option>
					<option value="riogrande">Rio Grande</option>

				</select>

				<br/>
				<br/>
				<br/>

				<button type="button">Cadastrar</button>

			</article>
		</section>

	
	</main>

	<footer>

		

	</footer>


</body>
</html>
