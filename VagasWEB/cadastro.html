<!DOCTYPE html>
<html>
<head>

	<title>Pesquisa de Vagas de Estágios</title>
	<meta charset="utf-8"/>

	<style type="text/css">
	@import "estilos/cadastro.css";
	</style>

</head>
<body>

	<header>
			<h1>Vagas de Estágios Tabajara</h1>
	</header>

	<main>

		<section id="dados">

			<article>
				
				<h2>Dados Pessoais</h2>
				<form action="cadastro.php" name="cadastro" method="post">
				<ul type="none">
					<li>
						<label for="nome">Nome: </label>
						<input type="label" name="nome" id="nome"/>
					</li>
					<li>
						<label for="endereco">Endereço: </label>
						<input type="label" name="endereco" id="endereco">
					</li>
					<li>
						<label for="email">E-mail: </label>
						<input type="label" name="email" id="email">
					</li>
					<li>
						<label for="senha">Senha: </label>
						<input type="password" name="senha" id="senha">
					</li>
					<li>
						<label for="confirmasenha">Confimar: </label>
						<input type="password" name="confirmasenha" id="confirmasenha">
					</li>
					<li>
						<label for="idade">Idade:</label>
						<select name="idade" id="curso">
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
						</select>
						
					</li>
					<li>
						<label for="curso">Curso: </label>

						<select name="curso" id="curso">

							<option value="ads">Análise e Desenvolvimento de Sistemas</option>
							<option value="redes">Redes</option>
							<option value="moda">Moda</option>
							<option value="gastronomia">Gastronomia</option>

						</select>
				
					</li>
					<li>
						<label for="cidade">Cidade: </label>
						<select name="cidade" id="cidade">

							<option value="poa">Porto Alegre</option>
							<option value="toronto">Toronto</option>
							<option value="riogrande">Rio Grande</option>

						</select>
				
					</li>
				</ul>
				
				<button type="submit" name="enviar" id="enviar" value="Enviar">Cadastrar</button>
				</form>


				

			</article>
		</section>

	
	</main>

	<footer>

		

	</footer>


</body>
</html>
